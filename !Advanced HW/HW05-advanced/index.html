<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spin Wheel</title>
</head>
<body>
<button id="spin">Spin</button>
<span class="arrow"></span>
<div class="container">
    <div class="one sector" data-number="1">1</div>
    <div class="two sector" data-number="2">2</div>
    <div class="three sector" data-number="3">3</div>
    <div class="four sector" data-number="4">4</div>
    <div class="five sector" data-number="5">5</div>
    <div class="six sector" data-number="6">6</div>
    <div class="seven sector" data-number="7">7</div>
    <div class="eight sector" data-number="8">8</div>
</div>
<button class="renew" id="renew">Renew the Wheel</button>
<script src="assets/js/responses.js" type="module"></script>
<script src="assets/js/fortune.js" type="module"></script>
</body>
</html>
