<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Drum Kit HomeWork</title>
</head>
<body>
<main class="main">
    <button data-key="a" class="drums" id="boom">Boom \ A</button>
    <button data-key="s" class="drums" id="clap">Clap \ S</button>
    <button data-key="d" class="drums" id="hihat">Hi-Hat \ D</button>
    <button data-key="f" class="drums" id="kick">Kick \ F</button>
    <button data-key="g" class="drums" id="openhat">Open Hat \ G</button>
    <button data-key="h" class="drums" id="ride">Ride \ H</button>
    <button data-key="j" class="drums" id="snare">Snare \ J</button>
    <button data-key="k" class="drums" id="tink">Tink \ K</button>
    <button data-key="l" class="drums" id="tom">Tom \ L</button>
</main>
<script src="./assets/js/script.js"></script>
</body>
</html>
