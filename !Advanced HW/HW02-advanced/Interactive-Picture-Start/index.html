<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Picture</title>
</head>
<body>
<div class="wrapper">
    <h2>Make your <span class='same-color'>CHOICE</span></h2>
    <div class="controls">
        <label for="padding">Padding:</label>
        <input id="padding" type="range" name="padding" min="5" max="200" value="10" data-units="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-units="px">

        <label for="back-color">Back Color</label>
        <input id="back-color" type="color" name="back-color" value="#ff7b00">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" id="image" alt="main_image">
</div>
<script src="js.js"></script>
</body>
</html>
